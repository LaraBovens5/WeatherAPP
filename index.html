<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Khand:wght@300;400;500;600;700&family=Noto+Serif+Gujarati:wght@100;200;300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="navigation">
        <form action="search" id="search-bar">
          <input type="text" class="searchBar" placeholder="Search city" />
          <button class="searchButton">
            <svg
              stroke="currentColor"
              fill="currentColor"
              stroke-width="0"
              viewBox="0 0 1024 1024"
              height="1.5em"
              width="1.5em"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"
              ></path>
            </svg>
          </button>
        </form>
      </div>
      <button id="currentyCity" class="currentCity">Current city</button>
      <div class="currentWeather">
        <p class="text">Weather in</p>
        <h1 class="city"></h1>
        <p class="dayTime">Tuesday, 16:56</p>
        <div class="temperature">
          <span class="currentTemp"></span
          ><span class="units">
            <a href="#" class="celsius">째C</a> |
            <a href="#" class="fahrenheit">째F</a>
          </span>
        </div>
        <div class="minMax">
          <span class="min">Min:</span><span class="max">Max:</span>
        </div>
        <div class="iconDescription">
          <img
            src="https://openweathermap.org/img/wn/04n.png"
            alt=""
            class="icon"
          />
          <div class="description"></div>
        </div>
        <div class="humidity">Humidity:</div>
        <div class="wind">Wind speed:</div>
      </div>
      <div class="weather-forecast" id="forecast">
        <div class="row">
          <div class="col-2">
            <div class="forecast-date">Thu</div>
            <img
              src="https://openweathermap.org/img/wn/04n.png"
              alt="weather description icon"
              width="42"
            />
            <div class="forecast-temperatures">
              <span class="forecast-max-temperature"> 18째</span>
              <span class="forecast-min-temperature">12째</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      Coded by
      <a href="https://github.com/LaraBovens5/Weather-App">Lara Bovens</a>
    </footer>
    <script src="code.js"></script>
  </body>
</html>
